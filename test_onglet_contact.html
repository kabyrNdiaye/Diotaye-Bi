<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Onglet Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-container {
            display: flex;
            gap: 20px;
        }
        .test-section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .contact-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        .contact-info {
            flex: 1;
        }
        .contact-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .contact-status {
            font-size: 14px;
            color: #666;
        }
        .contact-phone, .contact-email, .contact-nickname {
            font-size: 12px;
            color: #888;
            margin: 2px 0;
        }
        .contact-actions {
            display: flex;
            gap: 5px;
        }
        .contact-action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .edit {
            background: #17a2b8;
            color: white;
        }
        .favorite {
            background: #ffc107;
            color: #212529;
        }
        .unfavorite {
            background: #6c757d;
            color: white;
        }
        .delete {
            background: #dc3545;
            color: white;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .no-items {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .contacts-header {
            margin-bottom: 20px;
        }
        .add-contact-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #addContactForm {
            background: #F0F2F5;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        .contacts-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üîç Test de l'Onglet Contact</h1>
    
    <div class="test-container">
        <div class="test-section">
            <h2>üìä Informations de d√©bogage</h2>
            <button class="btn btn-primary" onclick="checkSession()">V√©rifier la session</button>
            <button class="btn btn-primary" onclick="loadContactsDebug()">Charger les contacts (Debug)</button>
            <div id="debugResult"></div>
        </div>
        
        <div class="test-section">
            <h2>üìû Simulation de l'onglet Contact</h2>
            <p>Cette section simule exactement l'affichage de l'onglet contact :</p>
            
            <div id="contactsList">
                <div class="contacts-header">
                    <button class="add-contact-btn" id="showAddContactFormBtn" type="button">
                        ‚ûï Ajouter un contact
                    </button>
                </div>
                
                <div id="addContactForm">
                    <h4 style="margin: 0 0 10px 0; color: #128C7E;">Rechercher un utilisateur</h4>
                    <div style="margin-bottom: 10px;">
                        <input type="text" id="searchContactPhone" placeholder="Num√©ro de t√©l√©phone" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button type="button" class="btn btn-primary" id="searchContactBtn">
                            üîç Rechercher
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelAddContactBtn">
                            ‚ùå Annuler
                        </button>
                    </div>
                    <div id="searchContactResults" style="margin-top: 10px;"></div>
                </div>
                
                <div class="contacts-container" id="contactsContainer">
                    <div class="no-items">Chargement des contacts...</div>
                </div>
            </div>
            
            <button class="btn btn-success" onclick="loadContactsDisplay()">üîÑ Recharger l'affichage</button>
        </div>
    </div>

    <script>
        // Variables globales
        let contacts = [];
        
        // Initialisation
        window.addEventListener('DOMContentLoaded', function() {
            checkSession();
            initializeContactFormEvents();
        });
        
        function checkSession() {
            const resultDiv = document.getElementById('debugResult');
            resultDiv.innerHTML = '<div class="info">V√©rification de la session...</div>';
            
            fetch('php/check_session.php')
            .then(response => response.json())
            .then(data => {
                if (data.logged_in) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Session active<br>
                            Utilisateur: ${data.user.name}<br>
                            ID: ${data.user.id}<br>
                            Email: ${data.user.email}
                        </div>
                    `;
                    // Charger les contacts apr√®s v√©rification de session
                    setTimeout(() => {
                        loadContactsDisplay();
                    }, 500);
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå Aucune session active</div>';
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            });
        }
        
        function loadContactsDebug() {
            const resultDiv = document.getElementById('debugResult');
            resultDiv.innerHTML = '<div class="info">Chargement des contacts (debug)...</div>';
            
            fetch('php/contacts.php?action=get_contacts')
            .then(response => response.json())
            .then(data => {
                console.log('R√©ponse API contacts:', data);
                
                if (data.success) {
                    contacts = data.contacts;
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ API fonctionne<br>
                            ${contacts.length} contact(s) trouv√©(s)<br>
                            <div class="debug-info">
                                ${JSON.stringify(data, null, 2)}
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur API: ${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            });
        }
        
        function loadContactsDisplay() {
            const container = document.getElementById('contactsContainer');
            container.innerHTML = '<div class="info">Chargement des contacts...</div>';
            
            fetch('php/contacts.php?action=get_contacts')
            .then(response => response.json())
            .then(data => {
                console.log('Chargement contacts pour affichage:', data);
                
                if (data.success) {
                    contacts = data.contacts;
                    displayContacts(contacts);
                } else {
                    container.innerHTML = `<div class="error">‚ùå Erreur: ${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Erreur chargement contacts:', error);
                container.innerHTML = `<div class="error">‚ùå Erreur de chargement: ${error.message}</div>`;
            });
        }
        
        function displayContacts(contactsList) {
            const container = document.getElementById('contactsContainer');
            
            if (contactsList.length === 0) {
                container.innerHTML = '<div class="no-items">Aucun contact ajout√©</div>';
            } else {
                let html = '';
                contactsList.forEach(contact => {
                    const contactElement = createContactElement(contact);
                    html += contactElement.outerHTML;
                });
                container.innerHTML = html;
            }
        }
        
        function createContactElement(contact) {
            const div = document.createElement('div');
            div.className = 'contact-item';
            
            // Afficher le statut en ligne/hors ligne
            const statusText = contact.online ? 'En ligne' : 'Hors ligne';
            const statusClass = contact.online ? 'online' : 'offline';
            
            // Afficher le t√©l√©phone si disponible
            const phoneInfo = contact.phone ? `<div class="contact-phone">üì± ${contact.phone}</div>` : '';
            
            // Afficher l'email si disponible
            const emailInfo = contact.email ? `<div class="contact-email">üìß ${contact.email}</div>` : '';
            
            // Afficher le surnom si diff√©rent du nom
            const nicknameInfo = contact.nickname && contact.nickname !== contact.name ? 
                `<div class="contact-nickname">üí¨ ${contact.nickname}</div>` : '';
            
            // Utiliser le surnom s'il existe, sinon le nom
            const displayName = contact.nickname || contact.name;
            
            // D√©terminer l'ID correct pour les actions
            const contactId = contact.contact_id || contact.id;
            
            div.innerHTML = `
                <div class="contact-avatar">
                    ${displayName.charAt(0).toUpperCase()}
                </div>
                <div class="contact-info">
                    <div class="contact-name">${displayName}</div>
                    <div class="contact-status ${statusClass}">${statusText}</div>
                    ${phoneInfo}
                    ${emailInfo}
                    ${nicknameInfo}
                </div>
                <div class="contact-actions">
                    <button class="contact-action-btn edit" onclick="editContact('${contactId}', event)" title="Modifier le surnom">
                        ‚úèÔ∏è
                    </button>
                    <button class="contact-action-btn ${contact.favorite ? 'unfavorite' : 'favorite'}" 
                            onclick="toggleFavorite('${contactId}', event)" 
                            title="${contact.favorite ? 'Retirer des favoris' : 'Ajouter aux favoris'}">
                        ${contact.favorite ? '‚≠ê' : '‚òÜ'}
                    </button>
                    <button class="contact-action-btn delete" onclick="deleteContact('${contactId}', event)" title="Supprimer le contact">
                        üóëÔ∏è
                    </button>
                </div>
            `;
            return div;
        }
        
        function initializeContactFormEvents() {
            const showBtn = document.getElementById('showAddContactFormBtn');
            const addContactForm = document.getElementById('addContactForm');
            const cancelBtn = document.getElementById('cancelAddContactBtn');
            const searchBtn = document.getElementById('searchContactBtn');
            
            if (showBtn && addContactForm) {
                showBtn.addEventListener('click', function() {
                    addContactForm.style.display = 'block';
                    showBtn.style.display = 'none';
                });
            }
            
            if (cancelBtn && addContactForm) {
                cancelBtn.addEventListener('click', function() {
                    addContactForm.style.display = 'none';
                    const showBtn = document.getElementById('showAddContactFormBtn');
                    if (showBtn) showBtn.style.display = 'block';
                });
            }
            
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    searchContactUser();
                });
            }
            
            // Permettre la recherche avec Entr√©e
            const phoneInput = document.getElementById('searchContactPhone');
            if (phoneInput) {
                phoneInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchContactUser();
                    }
                });
            }
        }
        
        function searchContactUser() {
            const phone = document.getElementById('searchContactPhone').value.trim();
            const resultsDiv = document.getElementById('searchContactResults');
            
            if (!phone) {
                resultsDiv.innerHTML = '<div style="color: #e74c3c; padding: 10px;">Veuillez entrer un num√©ro de t√©l√©phone</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div style="text-align: center; padding: 10px;">üîç Recherche en cours...</div>';
            
            fetch('php/contacts.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'check_user',
                    phone: phone
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 5px; padding: 10px; margin-top: 10px;">
                            <div style="font-weight: bold; color: #155724;">‚úÖ Utilisateur trouv√© !</div>
                            <div style="margin: 5px 0;">Nom: ${data.user_name}</div>
                            <div style="margin: 5px 0;">T√©l√©phone: ${data.user_phone}</div>
                            <div style="margin: 5px 0;">Email: ${data.user_email}</div>
                            
                            <div style="margin-top: 15px;">
                                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Surnom personnalis√© (optionnel):</label>
                                <input type="text" id="customNickname" placeholder="Entrez un surnom personnalis√©" 
                                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px;">
                                <div style="display: flex; gap: 8px;">
                                    <button type="button" class="btn btn-success" onclick="addContactFromSearch('${data.user_id}')">
                                        ‚ûï Ajouter aux contacts
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="cancelAddContact()">
                                        ‚ùå Annuler
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div style="color: #e74c3c; padding: 10px;">‚ùå ${data.message}</div>`;
                }
            })
            .catch(error => {
                console.error('Erreur recherche utilisateur:', error);
                resultsDiv.innerHTML = '<div style="color: #e74c3c; padding: 10px;">‚ùå Erreur lors de la recherche</div>';
            });
        }
        
        function addContactFromSearch(userId) {
            const customNickname = document.getElementById('customNickname')?.value.trim() || '';
            
            fetch('php/contacts.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'add_contact',
                    user_id: userId,
                    nickname: customNickname
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Masquer le formulaire et recharger les contacts
                    document.getElementById('addContactForm').style.display = 'none';
                    document.getElementById('showAddContactFormBtn').style.display = 'block';
                    
                    // Vider les r√©sultats de recherche
                    const resultsDiv = document.getElementById('searchContactResults');
                    resultsDiv.innerHTML = '';
                    
                    // Afficher un message de succ√®s temporaire
                    const nicknameText = customNickname ? ` avec le surnom "${customNickname}"` : '';
                    resultsDiv.innerHTML = `<div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 5px; padding: 10px; color: #155724;">‚úÖ Contact ajout√© avec succ√®s${nicknameText} !</div>`;
                    
                    // Recharger les contacts apr√®s un d√©lai
                    setTimeout(() => {
                        loadContactsDisplay();
                    }, 1000);
                } else {
                    alert('Erreur: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erreur ajout contact:', error);
                alert('Erreur lors de l\'ajout du contact');
            });
        }
        
        function cancelAddContact() {
            const resultsDiv = document.getElementById('searchContactResults');
            resultsDiv.innerHTML = '';
        }
        
        function editContact(contactId, event) {
            event.stopPropagation();
            const contact = contacts.find(c => c.contact_id === contactId || c.id === contactId);
            if (contact) {
                const newNickname = prompt('Entrez le nouveau surnom:', contact.nickname || contact.name);
                if (newNickname !== null && newNickname.trim() !== '') {
                    updateContactNickname(contactId, newNickname.trim());
                }
            }
        }
        
        function toggleFavorite(contactId, event) {
            event.stopPropagation();
            fetch('php/contacts.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'toggle_favorite',
                    contact_id: contactId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadContactsDisplay();
                } else {
                    alert('Erreur: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erreur toggle favorite:', error);
                alert('Erreur lors de la modification du favori');
            });
        }
        
        function deleteContact(contactId, event) {
            event.stopPropagation();
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce contact ?')) {
                fetch('php/contacts.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'delete_contact',
                        contact_id: contactId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadContactsDisplay();
                    } else {
                        alert('Erreur: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Erreur suppression contact:', error);
                    alert('Erreur lors de la suppression du contact');
                });
            }
        }
        
        function updateContactNickname(contactId, nickname) {
            fetch('php/contacts.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'update_contact',
                    contact_id: contactId,
                    nickname: nickname
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadContactsDisplay();
                } else {
                    alert('Erreur: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erreur mise √† jour contact:', error);
                alert('Erreur lors de la mise √† jour du contact');
            });
        }
    </script>
</body>
</html>
